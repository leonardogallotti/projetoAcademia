<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
       <ui:composition template="layout.xhtml">
	    <ui:define name="conteudo">	
		  <h:form id="form1">
				<p:panelGrid columns="2">
					
					<h:outputLabel value="Nome do Aluno" for="Nome do Aluno"  cellpadding="5"/>
					<h:inputText value="#{mb.cliente.nome}" required="true" size="50" />
					
					
					<h:outputLabel value="Telefone" for="Telefone" />
					<p:inputMask mask="(99)99999-9999" value="#{mb.cliente.telefone}" size="15" required="true"/>
					

					<h:outputText value="Cep" />
					<p:inputText value="#{mb.MBcep}" size="16"	placeholder="Somente Numeros" />
					<p:commandButton value="Buscar" action="#{mb.buscarEndereco}" ajax="true" update="@form" />

					<br></br>

					<h:outputLabel value="Rua" for="Rua" />
					<h:inputText value="#{mb.endereco.rua}" size="40" />

					<h:outputLabel value="Bairro" for="Bairro" />
					<h:inputText value="#{mb.endereco.bairro}" size="40" />

					<h:outputLabel value="Cidade" for="Cidade" />
					<h:inputText value="#{mb.endereco.cidade}" size="40" />
							
				 	<p:outputLabel value="Pacote" for="pacote" />
				 <p:selectOneMenu id="pacote" value="#{mb.pacote.idPacote}"	required="true" filter="true" filterMatchMode="startsWith">
				   	<f:selectItem itemLabel="Escolha o Pacote" itemValue=""/>
				   	<f:selectItems value="#{mbPac.listPacote}" var="pacote" itemLabel="#{pacote.idPacote} - #{pacote.descPacote} - #{pacote.valorPacote}" itemValue="#{pacote.idPacote}"/>
				 </p:selectOneMenu> 


				  <h:outputLabel value="Foto do Aluno" for="Foto" />
				  <p:photoCam widgetVar="pc" listener="#{mb.oncapture}"/>
                    <p:commandButton type="button"  onclick="PF('pc').capture()" style="color:white" icon="fa fa-camera" />
                   
                   <br/>
                	                          
				<p:commandButton value="Gravar"  style="color:white" icon="fa fa-floppy-o" action="#{mb.cadastrar}" ajax="true" update=":form1" />
         	    
         	    </p:panelGrid>
			  <p:growl></p:growl>
			</h:form>
		  </ui:define>
        </ui:composition>
       </html>
